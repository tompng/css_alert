<style>
.dialog-body {
  position: absolute; left: 20%; top: 0; width: 60%; height: 60%; padding: 32px;
  box-shadow: 2px 4px 16px gray; box-sizing: border-box; font-size: 18px; background: white;
}
div, .button { transition: transform 0.1s linear, opacity 0.1s linear; }
.button {
  position: absolute; right: 0; bottom: 0; width: 120px; height: 48px; margin: 32px;
  border-radius: 4px; font-size: 32px; background: #4688F1; color: white; cursor: pointer;
  text-align: center; text-decoration: none;line-height: 48px;
}
.check {
  position: absolute; right: 20%; bottom: 40%; width: 120px; height: 48px;
  cursor: pointer; font-size: 0; margin: 32px; z-index: 999; opacity: 0;
}
.check:after {
  content: '';
  position: absolute; right: -32px; bottom: -32px; width: 184px; height: 112px;
}
.check:checked+div, .check+div+div { transform: translate(0, -60vh); opacity: 0; transition-delay: 0s;}
.check+div+div { transform: translate(0, -60vh); opacity: 0; transition-delay: 0s;}
.check+div, .check:checked+div+div { transform: translate(0, 0); opacity: 1;transition-delay: 0.5s }
.check:hover+div .button,.check:hover+div+div .button { opacity: 0.8; }
.check:active+div .button,.check:active+div+div .button { opacity: 0.6; }
</style>
<input type=checkbox href='#' class='check'></input>
<div class='dialog-body'>

  何回OK押しても無駄ですよー

</div>
